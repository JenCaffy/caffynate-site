<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Caffynate</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{
      --paper:#fafafa; --ink:#0a0a0a; --border:#e7e7e7; --card:#ffffff;
      --accent:#f3cc27; --tint:#fff6cc; --radius:18px;
    }
    body{margin:0;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;background:var(--paper);color:var(--ink)}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:48px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:calc(var(--radius)*1.15);padding:28px;width:min(720px,92%);text-align:center;box-shadow:0 8px 24px rgba(0,0,0,.04)}
    .logo{height:36px}
    h1{font-size:clamp(28px,4vw,44px);line-height:1.15;margin:12px 0 8px}
    p{color:#333}
    .pill{display:inline-block;padding:8px 12px;border-radius:999px;background:var(--tint);border:1px solid var(--border);font-size:13px;color:#4a4a4a}
    .btn{display:inline-block;margin-top:14px;padding:12px 18px;border-radius:999px;background:#0a0a0a;color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="caffynate-logo.png" class="logo" alt="Caffynate logo" />
      <h1>Thank you — we got your enquiry</h1>
      <p class="pill">Fueling Ideas. Brewing Campaigns.</p>
      <p>We’ll reply within one working day. If it’s urgent, email <a href="mailto:jennifer@caffynate.com">jennifer@caffynate.com</a>.</p>
      <a class="btn" href="/caffynate-site/">Back to homepage</a>
    </div>
  </div>
</body>
</html>
